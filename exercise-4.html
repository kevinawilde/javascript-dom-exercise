<!DOCTYPE html>
<!-- Exercise 4 -->
<html><head>
	<meta charset=utf-8 />
</head>
<body>
	<p><a id="w3r" type="text/html" hreflang="en-us" rel="nofollow" target="_self" href="https://www.w3resource.com/">w3resource</a></p>
	<button onclick="getAttributes()">Click here to get  attributes value</button>
	<p id="attributes">
		When clicked, the attributes will show here.
	</p>
</body>
<script>
	function getAttributes(){
		var p = document.getElementById("w3r").getAttribute("type");
		var q = document.getElementById("w3r").getAttribute("hreflang");
		var r = document.getElementById("w3r").getAttribute("rel");
		var s = document.getElementById("w3r").getAttribute("target");
		var t = document.getElementById("w3r").getAttribute("href");
		document.getElementById("attributes").innerHTML = 
		`
		type: ${p}
		hreflang: ${q}
		rel: ${r}
		target: ${s}
		href: ${t}
		`
	}
</script>
</html>
