<html><head>
	<meta charset=utf-8 />
	<title>Return first and last name from a form - w3resource</title>
</head><body>
<form id="form1">
	First name: <input type="text" name="fname" id="firstName" value="David"><br>
	Last name: <input type="text" name="lname" id="lastName" value="Beckham"><br>
	<input type="submit" value="Submit" onclick="getFormValue(); return false;">
</form>
<p id="returnForm">
	
</p>
</body>
<script>
	function getFormValue(){
		let first_name = document.getElementById("firstName").value; 
		let last_name = document.getElementById("lastName").value;
		document.getElementById("returnForm").innerHTML = `My Name is ${first_name} ${last_name}`;
	}
</script>
</html>
