<!DOCTYPE html>
<!-- Exercise 1 -->
<html>
	<head>
		<meta charset=utf-8 />
		<title>JS DOM paragraph style</title>
	</head>
	<body>
		<p id ='text'>After the button push, I will be blue!</p>
		<div>
			<button id="jsstyle"
			onclick="js_style()">Style</button>
		</div>
	</body>
	<script>
		function js_style(){
			document.body.style.color = "blue";
		}

	</script>
</html>
