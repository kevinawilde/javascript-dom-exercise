<!DOCTYPE html>
<!-- Exercise 9 -->
<html><head>
	<meta charset=utf-8 />
	<style type="text/css">
	body {margin: 30px;}
	</style>
	<title>Count and display items of a dropdown list - w3resource</title>
</head>
<body>
	<form>
		Select your favorite Color :
		<select id="mySelect">
			<option>Red</option>
			<option>Green</option>
			<option>Blue</option>
			<option>White</option>
		</select>
		<input type="button" onclick="getOptions()" value="Count and Output all items">
	</form>
	<p id="results"></p>
</body>
<script>
	function getOptions(){
		let selection = document.getElementById("mySelect").length;
		let c;
		for(let i = 1; i<=selection; i++){
			c = document.getElementById("mySelect").childNodes[i].value;
			document.getElementById("results").innerHTML += `<p>${c}</p>`;
		}
		document.getElementById("results").innerHTML += selection;
		
	}
</script>
</html>
